{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './accounts/css/login_style.css' %}">
    <title>Login</title>
</head>
<body>
    {% include 'accounts/messages.html' %}
    <div class="login-form">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <label for="email-input">Email</label>
            <input type="email" name="email" id="email-input" placeholder="Email" autocomplete="off">
            <label for="password-input">password-input</label>
            <input type="password" name="password" id="password-input" placeholder="Password" autocomplete="new-password">
            <button type="submit">Log IN</button>
        </form>
    </div>
</body>
</html>
